<!DOCTYPE html>
<html lang="en">
<head>
    <title>All Polls</title>
</head>
<body>
    <main>
        {% if polls|length == 0 %}
            <h1>No Polls</h1>
        {% else %}
            <h1>All Polls</h1>

            {% for poll in polls %}
                <h1>
                    <a href="/polls/{{ poll.id }}">{{ poll.text }}</a>
                </h1>
                <a href="/polls/{{ poll.id }}/results">Results</a><br />
            {% endfor %}
        {% endif %}

        <br />
        <br />
        <a href="/polls/create">Create a New Poll</a>
        <br />
        <br />

        <a href="/auth/logout">Log Out</a>
    </main>
</body>
</html>
